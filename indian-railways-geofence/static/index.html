<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Railways Geo-Fencing System</title>
    
    <!-- Leaflet CSS for maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <header>
        <h1><i class="fas fa-train"></i> Indian Railways Geo-Fencing System</h1>
        <div class="header-controls">
            <select id="train-select">
                <option value="">Select a train</option>
            </select>
            <div class="simulation-controls">
                <button id="simulate-movement" class="btn primary">Simulate Movement</button>
                <button id="simulate-theft" class="btn warning">Simulate Theft</button>
                <select id="destination-station">
                    <option value="">Select destination</option>
                </select>
                <button id="simulate-journey" class="btn success">Simulate Journey</button>
            </div>
        </div>
    </header>
    
    <main>
        <div class="container">
            <div class="map-container">
                <div id="map"></div>
            </div>
            
            <div class="sidebar">
                <div class="panel">
                    <h2>Train Details</h2>
                    <div id="train-details">
                        <p>No train selected</p>
                    </div>
                </div>
                
                <div class="panel">
                    <h2>Alerts</h2>
                    <div class="alert-filters">
                        <form id="alert-filter-form">
                            <div class="form-group">
                                <label for="alert-type">Type:</label>
                                <select id="alert-type">
                                    <option value="">All</option>
                                    <option value="station_proximity">Station Proximity</option>
                                    <option value="theft">Theft</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="alert-resolved">Status:</label>
                                <select id="alert-resolved">
                                    <option value="">All</option>
                                    <option value="false" selected>Active</option>
                                    <option value="true">Resolved</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="alert-train">Train:</label>
                                <select id="alert-train">
                                    <option value="">All</option>
                                </select>
                            </div>
                            
                            <button type="submit" class="btn primary">Filter</button>
                        </form>
                    </div>
                    
                    <div id="alerts-container">
                        <p>Loading alerts...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <div id="notifications"></div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
    <!-- Custom JS -->
    <script src="js/distance.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
